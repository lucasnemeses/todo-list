<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/51c3eb18a3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png">
    <title>Lista de Tarefas</title>
</head>

<body>    
    <div class="bg-gradient-to-r from-cyan-500 to-blue-500 w-screen h-screen pt-20">
        <div class="bg-white rounded-xl py-5 px-7 mx-auto w-80"> 
            <h1 class="font-medium text-xl text-neutral-800 mb-2">
                Lista de Tarefas
            </h1>
            <div class="flex justify-between items-center gap-x-2">
                <input data-todo-input type="text" placeholder="Insira uma nova tarefa" class="bg-slate-50 rounded-md border border-cyan-600 text-neutral-700 py-0.5 px-2 text-sm outline-2 outline-cyan-700 w-11/12">
                <button data-todo-btn class="leading-none h-max outline-cyan-700">
                    <i class="fas fa-plus-circle pointer-events-none transition text-cyan-500 hover:text-cyan-600 text-lg leading-none"></i>
                </button>
            </div>
        </div>

        <div class="bg-white rounded-xl py-5 px-7 mx-auto w-80 mt-1">
            <h2 class="text-sm font-medium text-neutral-800 mb-3">Tarefas Pendentes</h2>
            <ul data-todo-list></ul>
        </div>

        <div class="bg-white rounded-xl py-5 px-7 mx-auto w-80 mt-1">
            <h2 class="text-sm font-medium text-neutral-800 mb-3">Tarefas Concluidas</h2>
            <ul data-todo-done></ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
